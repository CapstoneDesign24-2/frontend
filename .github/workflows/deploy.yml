name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check EC2 SSH Key
        run: |
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "EC2 SSH Key is not set in GitHub Secrets."
            exit 1
          else
            echo "EC2 SSH Key is available."
          fi

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          echo -e "Host *\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null" > ~/.ssh/config

      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/ec2_key.pem -r build/* ec2-user@3.27.71.229:/home/ec2-user/react-app/

      - name: Restart Nginx on EC2
        run: |
          ssh -i ~/.ssh/ec2_key.pem ec2-user@3.27.71.229 'sudo systemctl restart nginx'

      - name: Cleanup
        if: always()
        run: |
          rm -rf ~/.ssh/ec2_key.pem
          rm -rf ~/.ssh/config